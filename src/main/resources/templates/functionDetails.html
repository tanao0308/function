<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Function Details</title>
</head>
<body>
<h1>Function Details</h1>
<div th:if="${function != null}">
    <p><strong>Title:</strong> <span th:text="${function.title}"></span></p>
    <p><strong>Content:</strong> <span th:text="${function.content}"></span></p>
    <p><strong>Create Time:</strong> <span th:text="${function.createTime}"></span></p>
    <p><strong>Update Time:</strong> <span th:text="${function.updateTime}"></span></p>
</div>
<div th:if="${function == null}">
    <p>No function found with the given title.</p>
</div>
</body>
</html>
